<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Well Do You Know Khadija?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin-top: 6%;
            text-align: center;
        }
        #container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 30px;
            width: 90%;
            max-width: 600px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        #quiz, #result, #player-data {
            margin: 20px 0;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .hidden {
            display: none;
        }
        .question {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
        }
        .question:nth-child(odd) {
            background-color: #e9f7ef; /* Light green shade */
        }
        .question:nth-child(even) {
            background-color: #f0f8ff; /* Light blue shade */
        }
        button {
            cursor: pointer;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 1em;
        }
        button:hover {
            background-color: #0056b3;
        }
        .options label {
            display: block;
            margin: 10px 0;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }
        .options label:hover {
            background-color: #e0e0e0;
            border-radius: 5px;
        }
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: calc(100% - 22px);
            margin-bottom: 10px;
            font-size: 1em;
        }
    </style>
</head>
<body>

<div id="container">
    <h1>How Well Do You Know Khadija?</h1>
    <div>
        <input type="text" id="name" placeholder="Enter your name" aria-label="Enter your name">
        <button id="start-btn">Start Quiz</button>
    </div>

    <div id="quiz" class="hidden"></div>
    <button id="submit-btn" class="hidden">Submit</button>
    <div id="result" class="hidden"></div>
    <div id="player-data" class="hidden"></div>
</div>

<script>
const questions = [
    {
        id: 1,
        question: "Is Khadija more of an introvert or extrovert?",
        options: ["Introvert", "Extrovert"],
        answer: "Introvert"
    },
    {
        id: 2,
        question: "How would you describe Khadija's character?",
        options: ["Selfish", "Helpful"],
        answer: "Helpful"
    },
    {
        id: 3,
        question: "What kind of activities does Khadija prefer to do in her free time?",
        options: ["Editing", "Watching Movies"],
        answer: "Editing"
    },
    {
        id: 4,
        question: "Is Khadija more likely to help a friend in need or prioritize her own tasks?",
        options: ["Help a friend", "Prioritize her tasks"],
        answer: "Help a friend"
    },
    {
        id: 5,
        question: "How does Khadija react in stressful situations?",
        options: ["Stays calm", "Gets anxious"],
        answer: "Stays calm"
    },
    {
        id: 6,
        question: "What is Khadija's dream job?",
        options: ["Software Developer", "Graphic Designer", "Data Scientist", "Project Manager"],
        answer: "Graphic Designer"
    },
    {
        id: 7,
        question: "What do you think about Khadija?",
        options: [],
        answer: "input"
    },
    {
        id: 8,
        question: "How does Khadija usually respond to compliments?",
        options: ["Graciously accepts", "Feels shy"],
        answer: "Graciously accepts"
    },
    {
        id: 9,
        question: "Explain Khadija in a single word?",
        options: [],
        answer: "input"
    },
    {
        id: 10,
        question: "What is Khadija's favorite way to spend her weekend?",
        options: ["Watching Drama", "Sleeping"],
        answer: "Watching Drama"
    }
];

const quizContainer = document.getElementById('quiz');
const resultContainer = document.getElementById('result');
const playerDataContainer = document.getElementById('player-data');
const submitBtn = document.getElementById('submit-btn');
const startBtn = document.getElementById('start-btn');
const nameInput = document.getElementById('name');

let players = []; 

function loadQuiz() {
    questions.forEach((question) => {
        const questionDiv = document.createElement('div');
        questionDiv.classList.add('question');

        const questionText = document.createElement('h3');
        questionText.textContent = question.question;

        const optionsDiv = document.createElement('div');
        optionsDiv.classList.add('options');

        if (question.id === 7 || question.id === 9) {
            const input = document.createElement('input');
            input.type = 'text';
            input.name = `question-${question.id}`;
            input.placeholder = "Share your thoughts...";
            optionsDiv.appendChild(input);
        } else {
            question.options.forEach((option) => {
                const label = document.createElement('label');
                const input = document.createElement('input');

                input.type = 'radio';
                input.name = `question-${question.id}`;
                input.value = option;

                label.appendChild(input);
                label.appendChild(document.createTextNode(option));
                optionsDiv.appendChild(label);
            });
        }

        questionDiv.appendChild(questionText);
        questionDiv.appendChild(optionsDiv);
        quizContainer.appendChild(questionDiv);
    });

    quizContainer.classList.remove('hidden');
    submitBtn.classList.remove('hidden');
}

function calculateScore() {
    let score = 0;

    questions.forEach((question) => {
        if (question.id === 7 || question.id === 9) {
            const selectedInput = document.querySelector(`input[name="question-${question.id}"]`).value.trim();
            if (selectedInput.length > 0) {
                score += 1; t
            }
        } else {
            const selectedOption = document.querySelector(`input[name="question-${question.id}"]:checked`);
            if (selectedOption && selectedOption.value === question.answer) {
                score += 1;
            }
        }
    });

    return score;
}

function displayPlayerData() {
    playerDataContainer.innerHTML = "<h2>Player Data</h2>";
    const playerList = document.createElement('ul');

    players.forEach((player) => {
        const playerItem = document.createElement('li');
        playerItem.textContent = `${player.name}: ${player.score} out of ${questions.length}`;
        playerList.appendChild(playerItem);
    });

    playerDataContainer.appendChild(playerList);
    playerDataContainer.classList.remove('hidden');
}

startBtn.onclick = () => {
    if (nameInput.value.trim() === '') {
        alert('Please enter your name.');
        return
    }

    startBtn.classList.add('hidden'); 
    loadQuiz(); 
};

submitBtn.onclick = () => {
    const score = calculateScore();
    const playerName = nameInput.value;

    
    players.push({ name: playerName, score: score });

    resultContainer.textContent = `${playerName}, your score is ${score} out of ${questions.length}`;
    resultContainer.classList.remove('hidden');
    quizContainer.classList.add('hidden');
    submitBtn.classList.add('hidden');

    displayPlayerData(); 
};

</script>
</body>
</html>
